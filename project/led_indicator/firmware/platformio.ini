[env:esp_wroom_02]
platform = espressif8266
board = esp_wroom_02
framework = arduino
lib_deps =
  ArduinoJson
  NeoPixelBus
  PubSubClient
build_flags = -DMQTT_MAX_PACKET_SIZE=256
;upload_port = esp8266-de0e85.local
